<!doctype html>
<html ng-app="miser">
    <head>
        <meta charset="utf-8"/>
        <title>miser</title>
        <!--<link rel="stylesheet" href="css/normalize.css"/>-->
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/angular.js"></script>
        <script src="js/miser.js"></script>
    </head>
    <body>
        <header>title and menu here</header>
        <main>
            <table ng-controller="TransactionTableController as txTable">
                <thead>
                    <tr>
                        <th>date</th>
                        <th>description</th>
                        <th>sum</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tx in txTable.transactions">
                        <td><time>{{tx.date}}</time></td>
                        <td>{{tx.description}}</td>
                        <td>{{tx.sum}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>total</td>
                        <td>100</td>
                    </tr>
                </tfoot>
            </table>
            <footer>export/print</footer>
        </main>
        <footer>credits, about and stuff</footer>
    </body>
</html>
